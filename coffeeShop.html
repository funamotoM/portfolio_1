<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/coffeeShop_1.css">
    <title>こだわりの珈琲店</title>
</head>
<body>
    <!--BEMベースで命名-->
    <head class="header">
        <!--ロゴとナビ-->
        <div class="header__inner">
            <h1 class="logo"><a href="#"><img class="logo-img" src="ロゴ" alt="店のロゴマーク"></a></h1>
            <nav class="tab-navigation">
                <ul class="tab-navigation__inner">
                    <li class="tab-navigation__item">
                        <span class="tab-navigation__link tab-navigation__link--coffeeMenue">menu</span>
                    </li>
                    <li class="tab-navigation__item">
                        <span class="tab-navigation__link tab-navigation__link--beans">beams</span>
                        <!--a class="tab-navigation__link tab-navigation__link--beans"
                        同じサイト内に作る予定だが、もし別のページを作るなら「a」タグ-->
                    </li>
                    <li class="tab-navigation__item">
                        <span class="tab-navigation__link tab-navigation__link--access">access</span>
                        <!--a class="tab-navigation__link tab-navigation__link--access"
                        同じサイト内に作る予定だが、もし別のページを作るなら「a」タグ-->
                    </li>
                </ul>
            </nav>

        </div>

    </head>
    <main class="main">
        <section class="top-content">
            <div class="top-content_wrapper">
                <img class="top-content_image"  src="img/top_phot.jpg" alt="トップ背景">
                <div class="top-content_inner">
                <h1 class="top-content_topic">LANA cafe</h1>
                <p class="top-content_text">洗練された  珈琲時間を</p>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="main-content_wrapper">
                <div class="main-content_inner">
                    <div class="col" ontouchstart="this.classList.toggle('hover');">
                        <!--ontouchstart属性はスマホで立ちしたらホバーの時のようなイベントが起きる！
                            色々な箇所にhoverクラスがある場合は全体を囲ったブロック要素に記述しておけば、
                            対応領域はそのブロック全てになる。start属性の要素は空指定でいいみたいです-->
                        <div class="container">
                            <div class="front" style="background-image:url(https://unsplash.it/500/500/)">
                            <div class="inner">
                                <p>Diligord</p>
                                <span>lorem ipsum</span>
                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <p>Lorem ipsum,dolor </p>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col" ontouchstart="this.classList.toggle('hover');">
                        <div class="container">
                            <div class="front" style="url(https://unsplash.it/511/511/)">
                            <div class="inner">
                                <p>Rocogged</p>
                                <span>Lorem ipsum</span>
                            </div>
                            </div>
                            <div class="back">
                                <div class="inner">
                                    <p>どうでもいい文書だよ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col_2" ontouchstart="this.classList.toggle('hover');">
                        <div class="container">
                            <div class="front" style="background-image:url(https://unsplash.it/502/502/);">
                            <div class="inner">
                                <p>Strizzes</p>
                                <span>Lorem ipsum</span>
                            </div>
                            </div>
                            <div class="back">
                                <div class="inner">
                                    <p>でも、どうでもいい文章だから</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col_3" ontouchstart="this.classList.toggle('hover');">
                        <div class="container">
                            <div class="front" style="background-image:url(https://unsplash.it/503/503/)">
                            <div class="inner">
                                <p>Clossyo</p>
                                <span>Lorem ipsum</span>
                            </div>
                            </div>
                            <div class="back">
                                <div class="inner">
                                    <p>やっぱり、どうでもいい文章</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section>

        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__inner"></div>
        </div>
        <div class="footer fotter--border-top-gray">
            <div class="footer__inner">
                <small class="footer-copyright">©2021 funamoto</small>
            </div>

        </div>
    </footer>




</body>
</html>
